<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js对象</title>
</head>
<body>
<p>例1：输入一个日期，告诉你星期几：<input type="date" id="myDate" onchange="showWeekday()"></p>

<p>
    例2：选择你要买的水果：
    <input type="checkbox" name="fruit" value="苹果">苹果
    <input type="checkbox" name="fruit" value="香蕉">香蕉
    <input type="checkbox" name="fruit" value="桔子">桔子
    <input type="checkbox" name="fruit" value="梨">梨
    <input type="checkbox" name="fruit" value="桃">桃
    <input type="checkbox" name="fruit" value="西瓜">西瓜
    <input type="button" onclick="buy()" value="付款">
</p>

<p>例3：正则验证手机号：<input type="text" id="mobile" onclick="empty()">
    <input type="button" onclick="checkMobile()" value="检查手机号">
</p>

<h1 id="p"></h1>

</body>
<script>
    function showWeekday(){
        var myDate = document.getElementById("myDate").value;
        var p = document.getElementById("p");
        var weekday = new Date(myDate).getDay();
        switch(weekday){
            case 1:
                p.innerHTML = "今天周一";
                break;
            case 2:
                p.innerHTML = "今天周二";
                break;
            case 3:
                p.innerHTML = "今天周三";
                break;
            case 4:
                p.innerHTML = "今天周四";
                break;
            case 5:
                p.innerHTML = "今天周五";
                break;
            case 6:
                p.innerHTML = "今天周六";
                break;
            case 0:
                p.innerHTML = "今天周日";
                break;
         }

    }


    function buy(){
        var fruit = document.getElementsByName("fruit");
        var buyFruit = [];
        for(var i=0;i<fruit.length;i++){
            if(fruit[i].checked){
                buyFruit.push(fruit[i].value);
            }
        }

        console.log(buyFruit);
        var str = "";
        for(var i in buyFruit){
            str += buyFruit[i]+"，"
        }
        document.getElementById("p").innerHTML = "你买了"+str;
    }


    function  checkMobile(){
        var mobile = document.getElementById("mobile").value;
        var reg = /^1\d{10}$/;
        if(!reg.test(mobile)){
            document.getElementById("p").innerHTML = "请输入有效手机号！";
        }else{
            document.getElementById("p").innerHTML = "手机号正确";
        }
    }

    function empty(){
        document.getElementById("p").innerHTML = "";
    }
</script>
</html>
