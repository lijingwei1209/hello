<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <title>Title</title>
</head>
<body>

<input type="checkbox" name="fruit">苹果1
<input type="checkbox" name="fruit">苹果2
<input type="checkbox" name="fruit">苹果3
<input type="checkbox" name="fruit">苹果4

</body>
<script>
    var allCheckbox = $("input[name='fruit']");
    allCheckbox.click(function(){
        if(this.checked){
            allCheckbox.removeAttr("checked");
            this.checked = true;
        }
    })
</script>
</html>
