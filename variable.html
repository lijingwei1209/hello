<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>

</body>
<script>
    var x = 5; //num
    var y = "hello"; //字符串
    var z = [3,5,7]; //数组
    var a = true; //布尔
    var b = {"name":"xiaoming","age":25}; //对象
    var c; //undefined
    var d = null; //null


    document.write(typeof x +"<br/>");
    document.write(typeof y +"<br/>");
    document.write(typeof z +"<br/>");
    document.write(typeof a +"<br/>");
    document.write(typeof c +"<br/>");
    document.write(typeof d +"<br/>");
</script>
</html>
